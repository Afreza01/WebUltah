<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('image/backg.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 250px;
      margin: 0 auto;
    }


    .person-img-top {
      position: fixed;
      top: 120px;
      /* sesuaikan posisi vertikal */
      left: 0;
      max-width: 40vw;
      /* gambar maksimal 40% viewport width */
      height: auto;
      z-index: 10;
    }

    .person-img-top1 {
      position: fixed;
      bottom: 120px;
      /* sesuaikan posisi vertikal */
      left: 0;
      max-width: 40vw;
      /* gambar maksimal 40% viewport width */
      height: auto;
      z-index: 10;
    }

    .person-img-bottom {
      position: fixed;
      top: 120px;
      right: 0;
      max-width: 40vw;
      height: auto;
      transform: rotate(180deg);
      z-index: 10;
    }

    .person-img-bottom2 {
      position: fixed;
      bottom: 120px;
      right: -20px;
      max-width: 40vw;
      height: auto;
      transform: rotate(195deg);
      z-index: 10;
    }

.button {
  margin-top: 20px;
  padding: 10px 20px;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  display: inline-block;
  opacity: 0;
  transition: opacity 0.5s ease;
}


    .message-box {
      position: relative;
      z-index: 10;
      top: 40%;
      transform: translateY(-10%);
      padding: 20px;
    }

    .message-box h1 {
      font-size: 24px;
      margin-bottom: 0px;
      font-style: italic;
    }

    
    .button {
      font-size: 16px;
      font-style: italic;
      bottom: -50%;
      margin: 0;
      text-decoration: none;
      color: black;
    }

    .button:hover {
      background-color: #f8aeb4;
    }

    /* From Uiverse.io by S4tyendra */ 
.container2 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.container2 .preloader {
  animation: rotate 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite;
}

@keyframes rotate {
  50% {
    transform: rotate(360deg);
  }

  100% {
    transform: rotate(720deg);
  }
}

.preloader span {
  --c: #f23f3f;
  position: absolute;
  display: block;
  height: 64px;
  width: 64px;
  background: var(--c);
  border: 1px solid var(--c);
  border-radius: 100%;
}

.preloader span:nth-child(1) {
  transform: translate(-28px, -28px);
  animation: shape_1 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite;
}

@keyframes shape_1 {
  60% {
    transform: scale(0.4);
  }
}

.preloader span:nth-child(2) {
  transform: translate(28px, -28px);
  animation: shape_2 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite;
}

@keyframes shape_2 {
  40% {
    transform: scale(0.4);
  }
}

.preloader span:nth-child(3) {
  position: relative;
  border-radius: 0px;
  transform: scale(0.98) rotate(-45deg);
  animation: shape_3 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite;
}

@keyframes shape_3 {
  50% {
    border-radius: 100%;
    transform: scale(0.5) rotate(-45deg);
  }

  100% {
    transform: scale(0.98) rotate(-45deg);
  }
}

.shadow {
  position: relative;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: block;
  height: 16px;
  width: 64px;
  border-radius: 50%;
  background-color: #d9d9d9;
  border: 1px solid #d9d9d9;
  animation: shadow 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite;
}

@keyframes shadow {
  50% {
    transform: translateX(-50%) scale(0.5);
    border-color: #f2f2f2;
  }
}
/* Animasi masuk dari kiri ke kanan */
@keyframes slideInRight {
  from {
    opacity: 0;
    transform: translateX(-100px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Animasi masuk dari kanan ke kiri */
@keyframes slideInLeft {
  from {
    opacity: 0;
    transform: translateX(50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.slide-in-right {
  opacity: 0;
  animation: slideInRight 1s ease-in forwards;
  animation-delay: 0.3s;
}


.slide-in-left {
  opacity: 0;
  animation: slideInLeft 1s ease-in forwards;
  animation-delay: 0.3s;
}


  </style>
</head>

<body>
  <!-- PRELOADER -->
  <div id="preloader" class="container2">
    <div class="preloader">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="shadow"></div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container" id="main-content" style="display: none;">
    <img src="image/foto3.png" alt="Top Person" class="person-img-top slide-in-right"  />
    <img src="image/foto3.png" alt="Top Person" class="person-img-top1 slide-in-right" />
    <div class="message-box">
      <h1 id="typing-text"></h1>
      <a href="slide3.html" class="button" style="opacity: 0;">Klik lagi dah</a>
    </div>
    

    <img src="image/foto3 (copy 1).png" alt="Bottom Person" class="person-img-bottom slide-in-left" />
    <img src="image/foto3 (copy 1).png" alt="Bottom Person" class="person-img-bottom2 slide-in-left" />
  </div>

  <script src="main.js"></script>
</body>


</html>
